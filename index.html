<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>잉재의 노션 클로닝 프로젝트</title>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <main id="app">
            <div class="notion-sidebar-container"></div>
            <div class="notion-content" style="display: none"></div>
        </main>

        <div id="modal">
            <div class="modal-content">
                <h2>새 팀스페이스 만들기</h2>
                <p style="color: gray">팀 스페이스로 팀의 페이지, 멤버, 사용 권한을 관리할 수 있습니다.</p>
                <input type="text" id="modal-input-title" placeholder="제목을 입력하세요.">
                <button class="modal-button" id="submit-modal">확인</button>
            </div>
        </div>

        <script src="/src/main.js" type="module"></script>
    </body>
</html>
